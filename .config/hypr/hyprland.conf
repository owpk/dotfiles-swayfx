#-----------------------------------------------------------------------------------------------------------
# ПОДКЛЮЧЕНИЕ ФАЙЛА С ЦВЕТАМИ
#-----------------------------------------------------------------------------------------------------------

source=~/.config/eww/scripts/colors/colors-hyprland.conf


#-----------------------------------------------------------------------------------------------------------
# НАСТРОЙКА МОНИТОРОВ
#-----------------------------------------------------------------------------------------------------------

monitor=,preferred,auto,1.2

#-----------------------------------------------------------------------------------------------------------
# АВТОЗАПУСК
#-----------------------------------------------------------------------------------------------------------

exec-once = ~/.config/eww/scripts/start.sh
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = swww init
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = telegram-desktop -startintray
exec-once = ~/.config/sway/scripts/vnc_server.sh 1

#-----------------------------------------------------------------------------------------------------------
# ПЕРЕМЕННЫЕ ОКРУЖЕНИЯ
#-----------------------------------------------------------------------------------------------------------

# Курсор
env = XCURSOR_SIZE,24
# NVIDIA
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = NVD_BACKEND,direct
# FIREFOX
env = MOZ_DISABLE_RDD_SANDBOX,1
env = EGL_PLATFORM,wayland
env = MOZ_ENABLE_WAYLAND,1
# Нужно для qt приложений
env = QT_QPA_PLATFORM,wayland
# Нужно для qt темы
env = QT_QPA_PLATFORMTHEME,qt5ct


#-----------------------------------------------------------------------------------------------------------
# НАСТРОЙКА ВВОДА, КЛАВИАТУРЫ
#-----------------------------------------------------------------------------------------------------------

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle,caps:escape
    kb_rules =
    repeat_delay = 250
    repeat_rate = 50
    
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.4 # -1.0 - 1.0, 0 means no modification.
}


#-----------------------------------------------------------------------------------------------------------
# ГАПСЫ, БОРДЕРЫ, ЦВЕТА
#-----------------------------------------------------------------------------------------------------------

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 10
    border_size = 5
    col.active_border = $primary
    col.inactive_border = rgb(000000)
    resize_on_border=true
    layout = dwindle
}


#-----------------------------------------------------------------------------------------------------------
# CКРУГЛЕНИЯ, БЛЮР, ТЕНИ
#-----------------------------------------------------------------------------------------------------------

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        xray = false
        ignore_opacity = false
        size = 2
        passes = 2
        new_optimizations = true
    }

    drop_shadow = yes
    shadow_range = 30
    shadow_render_power = 4
    col.shadow = rgb(000000)
}


set $menu wofi -c ~/.config/wofi/config -I


#-----------------------------------------------------------------------------------------------------------
# АНИМАЦИИ
#-----------------------------------------------------------------------------------------------------------

animations {
    enabled = yes

    bezier = quart, 0.1, 1, 0.2, 1

    animation = windows, 1, 3, quart, slide
    animation = border, 1, 3, quart
    animation = borderangle, 1, 3, quart
    animation = fade, 1, 3, quart
    animation = workspaces, 1, 2, quart
}


#-----------------------------------------------------------------------------------------------------------
# ПОВЕДЕНИЕ ОКОН(я хз че это)
#-----------------------------------------------------------------------------------------------------------

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}


#-----------------------------------------------------------------------------------------------------------
# ЖЕСТЫ
#-----------------------------------------------------------------------------------------------------------

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}


#-----------------------------------------------------------------------------------------------------------
# РАЗНОЕ
#-----------------------------------------------------------------------------------------------------------

misc {
    disable_hyprland_logo=true
}


#-----------------------------------------------------------------------------------------------------------
# ПРАВИЛА ОКОН
#-----------------------------------------------------------------------------------------------------------

windowrule = float,^(pavucontrol)$
windowrule = pin,^(pavucontrol)$
windowrule = size 900 500,^(pavucontrol)$

windowrule = float,^(zenity)$
windowrule = float,^(thunar)$
windowrule = size 900 600,^(thunar)$
windowrule = pin,^(zenity)$

layerrule = blur,^(eww-blur)$
layerrule = blur,^(gtk-layer-shell)$
layerrule = blur,^(wofi)$
layerrule = blur,^(kitty)$

#-----------------------------------------------------------------------------------------------------------
# ХОТКЕИ
#-----------------------------------------------------------------------------------------------------------

# Клавиша-модификатор
$mod = SUPER

# Глобальные хоткеи для управления окнами
bind = $mod, Q, killactive, 
bind = $mod SHIFT, M, exit, # force quit Hyprland
bind = $mod, I, togglefloating,
bind = $mod, I, centerwindow,
bind = $mod, P, pseudo, # dwindle
bind = $mod, V, togglegroup,  # dwindle
bind = $mod, F, fullscreen, 0
bind = $mod, D, pin
#bind = $mod Shift, J, changegroupactive, f
#bind = $mod Shift, K, changegroupactive, b

bind = $mod SHIFT, h, movewindoworgroup, l
bind = $mod SHIFT, l, movewindoworgroup, r
bind = $mod SHIFT, k, movewindoworgroup, u
bind = $mod SHIFT, j, movewindoworgroup, d

# eww

$EWW_SCRIPTS = ~/.config/eww/scripts

bind = $mod SHIFT, F, exec, $EWW_SCRIPTS/generate_wallpaper.sh
bind = $mod, Z, exec, $EWW_SCRIPTS/toggle_launcher.sh
bind = $mod, X, exec, $EWW_SCRIPTS/toggle_control_center.sh
bind = $mod, O, exec, $EWW_SCRIPTS/select_wallpaper.sh
bind = $mod, M, exec, $EWW_SCRIPTS/toggle_powermenu.sh
bind = $mod, U, exec, $EWW_SCRIPTS/picker.sh
bind = $mod, D, exec, wofi -c ~/.config/wofi/config -I


# Запуск софта
bind = $mod, Return, exec, alacritty
# bind = $mod, L, exec, gtklock
bind = $mod, E, exec, thunar
bind = $mod SHIFT, S, exec, grimblast --notify --freeze copysave area
bind = ,PRINT, exec, grimblast --notify --freeze copysave screen

# Управление фокусом
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, J, movefocus, u
bind = $mod, K, movefocus, d

# Переключение воркспейсов
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Перемещение активного окна на другой воркспейс
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Переключение между существующими воркспейсами скролом мыши
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Перемещение и ресайз окон
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Медиа хоткеи
source = ~/.config/hypr/media-binds.conf
